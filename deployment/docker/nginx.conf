events {
    worker_connections 1024;
}

http {
    # ==========================================================================
    # Basic Settings
    # ==========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================================================
    # Logging
    # ==========================================================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ==========================================================================
    # Gzip Compression
    # ==========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # ==========================================================================
    # Upstream Servers (Load Balancing)
    # ==========================================================================
    upstream baasix_backend {
        least_conn;
        server app:8056;
        # Add more servers for scaling:
        # server app_2:8056;
        # server app_3:8056;
    }

    # ==========================================================================
    # HTTP to HTTPS Redirect
    # ==========================================================================
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ==========================================================================
    # Main HTTPS Server
    # ==========================================================================
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

        # Security Headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ======================================================================
        # API Routes
        # ======================================================================
        location / {
            proxy_pass http://baasix_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # ======================================================================
        # Socket.IO WebSocket Support
        # ======================================================================
        location /socket.io/ {
            proxy_pass http://baasix_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # ======================================================================
        # Static File Uploads (served directly by Nginx)
        # ======================================================================
        location /uploads/ {
            alias /var/www/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ======================================================================
        # Health Check Endpoint
        # ======================================================================
        location /health {
            proxy_pass http://baasix_backend/settings/info;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }
}
