# =============================================================================
# Baasix ConfigMap - Non-sensitive Configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: baasix-config
  namespace: baasix
  labels:
    app: baasix
data:
  # Application
  NODE_ENV: "production"
  PORT: "8056"
  
  # Database
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "baasix_production"
  DB_SSL: "true"
  DB_POOL_MIN: "5"
  DB_POOL_MAX: "20"
  
  # Cache
  CACHE_ENABLED: "true"
  CACHE_REDIS_URL: "redis://redis-service:6379"
  CACHE_TTL: "300000"
  
  # CORS
  AUTH_CORS_ALLOWED_ORIGINS: "https://yourdomain.com,https://app.yourdomain.com"
  AUTH_CORS_ALLOW_ANY_PORT: "false"
  AUTH_CORS_CREDENTIALS: "true"
  
  # Rate Limiting
  RATE_LIMIT: "50"
  RATE_LIMIT_INTERVAL: "5000"
  
  # Session & Cookies
  SESSION_TIMEOUT: "3600"
  COOKIE_SECURE: "true"
  COOKIE_SAME_SITE: "strict"
  
  # Socket.IO
  SOCKET_ENABLED: "true"
  SOCKET_PATH: "/socket.io"
  
  # File Storage
  STORAGE_DEFAULT_SERVICE: "s3"
  MAX_FILE_SIZE: "52428800"
  
  # Logging
  DEBUGGING: "false"
  LOG_LEVEL: "error"
  
  # Features
  PUBLIC_REGISTRATION: "false"
