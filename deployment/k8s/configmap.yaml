# =============================================================================
# Baasix ConfigMap - Non-sensitive Configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: baasix-config
  namespace: baasix
  labels:
    app: baasix
data:
  # Application
  NODE_ENV: "production"
  PORT: "8056"
  
  # Database - Use DATABASE_URL in secrets instead of individual vars
  # The DATABASE_URL should be stored in baasix-secrets
  DATABASE_POOL_MAX: "20"
  
  # Cache
  CACHE_ENABLED: "true"
  CACHE_ADAPTER: "redis"
  CACHE_REDIS_URL: "redis://redis-service:6379"
  CACHE_TTL: "300"
  
  # CORS
  AUTH_CORS_ALLOWED_ORIGINS: "https://yourdomain.com,https://app.yourdomain.com"
  AUTH_CORS_ALLOW_ANY_PORT: "false"
  AUTH_CORS_CREDENTIALS: "true"
  
  # Rate Limiting
  RATE_LIMIT: "50"
  RATE_LIMIT_INTERVAL: "5000"
  
  # Cookies
  AUTH_COOKIE_SECURE: "true"
  AUTH_COOKIE_SAME_SITE: "strict"
  
  # Socket.IO
  SOCKET_ENABLED: "true"
  SOCKET_PATH: "/socket.io"
  
  # File Storage
  STORAGE_DEFAULT_SERVICE: "s3"
  MAX_FILE_SIZE: "52428800"
  
  # Logging
  LOG_LEVEL: "error"
  
  # Features
  PUBLIC_REGISTRATION: "false"
