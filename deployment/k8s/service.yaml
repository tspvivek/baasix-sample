# =============================================================================
# Baasix Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: baasix
  namespace: baasix
  labels:
    app: baasix
spec:
  type: ClusterIP
  selector:
    app: baasix
  ports:
    - name: http
      port: 80
      targetPort: 8056
      protocol: TCP
