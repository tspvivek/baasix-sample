# =============================================================================
# Baasix Horizontal Pod Autoscaler
# =============================================================================
# Automatically scales pods based on CPU/Memory utilization
# Requires metrics-server to be installed in the cluster
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: baasix-hpa
  namespace: baasix
  labels:
    app: baasix
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: baasix
  
  # Scaling bounds
  minReplicas: 2
  maxReplicas: 10
  
  # Metrics for scaling decisions
  metrics:
    # Scale based on CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    # Scale based on Memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  
  # Scaling behavior
  behavior:
    # Scale up behavior
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 100
          periodSeconds: 60
      selectPolicy: Max
    
    # Scale down behavior (more conservative)
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
