apiVersion: v1
kind: Secret
metadata:
  name: baasix-secrets
  namespace: baasix
  labels:
    app: baasix
type: Opaque
data:
  # Application Secrets (base64 encoded)
  # echo -n 'your-secret-key-min-32-chars' | base64
  SECRET_KEY: eW91ci1zZWNyZXQta2V5LW1pbi0zMi1jaGFycw==
  
  # echo -n 'your-cookie-secret' | base64
  COOKIE_SECRET: eW91ci1jb29raWUtc2VjcmV0
  
  # Database Credentials
  # echo -n 'baasix_user' | base64
  DB_USER: YmFhc2l4X3VzZXI=
  
  # echo -n 'secure_database_password' | base64
  DB_PASSWORD: c2VjdXJlX2RhdGFiYXNlX3Bhc3N3b3Jk
  
  # S3 Storage Credentials (if using S3)
  # echo -n 'your-access-key-id' | base64
  S3_STORAGE_ACCESS_KEY_ID: eW91ci1hY2Nlc3Mta2V5LWlk
  
  # echo -n 'your-secret-access-key' | base64
  S3_STORAGE_SECRET_ACCESS_KEY: eW91ci1zZWNyZXQtYWNjZXNzLWtleQ==
  
  # echo -n 'your-bucket-name' | base64
