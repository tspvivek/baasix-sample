# =============================================================================
# Baasix Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: baasix
  namespace: baasix
  labels:
    app: baasix
spec:
  replicas: 3
  selector:
    matchLabels:
      app: baasix
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: baasix
      annotations:
        # Prometheus scraping (if using Prometheus)
        prometheus.io/scrape: "true"
        prometheus.io/port: "8056"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
        - name: baasix
          image: your-registry/baasix:latest
          imagePullPolicy: Always
          
          ports:
            - containerPort: 8056
              protocol: TCP
          
          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: baasix-config
            - secretRef:
                name: baasix-secrets
          
          # Resource limits
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          
          # Liveness probe - restart container if unhealthy
          livenessProbe:
            httpGet:
              path: /
              port: 8056
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - remove from service if not ready
          readinessProbe:
            httpGet:
              path: /
              port: 8056
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Startup probe - for slow starting containers
          startupProbe:
            httpGet:
              path: /
              port: 8056
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          
          # Volume mounts
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      
      # Volumes
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: baasix-uploads-pvc
      
      # Image pull secrets (if using private registry)
      # imagePullSecrets:
      #   - name: registry-credentials
      
      # Affinity rules for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: baasix
                topologyKey: kubernetes.io/hostname
