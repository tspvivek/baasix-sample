# =============================================================================
# Baasix Ingress with TLS
# =============================================================================
# Prerequisites:
# - Ingress controller installed (nginx-ingress, traefik, etc.)
# - cert-manager for automatic TLS (optional)
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: baasix-ingress
  namespace: baasix
  labels:
    app: baasix
  annotations:
    # Nginx ingress annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    
    # WebSocket support for Socket.IO
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    
    # SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # cert-manager for automatic TLS (if using cert-manager)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.yourdomain.com
      secretName: baasix-tls
  rules:
    - host: api.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: baasix
                port:
                  number: 80

---
# =============================================================================
# Separate Ingress for Socket.IO (optional - for sticky sessions)
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: baasix-socketio-ingress
  namespace: baasix
  labels:
    app: baasix
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    
    # Sticky sessions for Socket.IO
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "BAASIX_AFFINITY"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    
    # WebSocket upgrade headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  tls:
    - hosts:
        - api.yourdomain.com
      secretName: baasix-tls
  rules:
    - host: api.yourdomain.com
      http:
        paths:
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: baasix
                port:
                  number: 80
